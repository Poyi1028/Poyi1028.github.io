<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script>
		var input1 = parseInt(window.prompt("Enter first integer"));
		var input2 = parseInt(window.prompt("Enter second integer"));

		if(input1 > input2){
			document.body.style.backgroundColor = "lightblue";
			document.write(input1 + ">" + input2);
		}
		if(input1 < input2){
			document.body.style.backgroundColor = "lightgreen";
			document.write(input2 + ">" + input1);
		}
		if(input1 == input2){
			document.body.style.backgroundColor = "lightyellow";
			document.write(input1 + "==" + input2);
		}
	</script>
	<input type = "button" value = "input1" onclick = "alert(input1);">
	<input type = "button" value = "input2" onclick = "alert(input2);">
</body>
</html>
